<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ heading }}</title>

  <!-- Meta -->
  <meta name="description" content="Stream and share Telegram files easily with TgTamilLinks powered by LoveToRide." />
  <meta name="theme-color" content="#0f172a" />

  <!-- Branding & Fonts -->
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/fyaz05/Resources@main/FileToLink/Thunder.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <!-- Video.js CDN -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      padding: 1rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding-top: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
    }

    .brand-sub {
      font-size: 0.9rem;
      color: #64748b;
      margin-top: 0.3rem;
      border-top: 1px solid #334155;
      padding-top: 0.3rem;
    }

    .video-js {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
    }

    .actions {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }

    .button {
      background-color: #1e293b;
      color: #f8fafc;
      border: none;
      border-radius: 6px;
      padding: 0.75rem 1.25rem;
      font-weight: 500;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .button:hover {
      background-color: #facc15;
      color: #000;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.85rem;
      color: #94a3b8;
      border-top: 1px solid #334155;
      padding-top: 1rem;
    }

    .toast {
      display: none;
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: #1e293b;
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      z-index: 1000;
    }

    a {
      color: #facc15;
      text-decoration: none;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 1.5rem;
      }

      .actions {
        flex-direction: column;
        align-items: stretch;
      }

      .button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>{{ file_name }}</h1>
      <div class="brand-sub">TgTamilLinks — <span style="color:#facc15;">powered by LoveToRide</span></div>
    </header>

    <video
      id="player"
      class="video-js vjs-theme-city"
      controls
      preload="auto"
      data-setup='{}'
    >
      <source src="{{ src }}" type="video/mp4" />
      <p class="vjs-no-js">
        To view this video please enable JavaScript... or <a href="{{ src }}">download here</a>.
      </p>
    </video>

    <div class="actions">
      <button class="button" onclick="window.open('{{ src }}', '_blank')"><i class="fas fa-play-circle"></i> Stream</button>
      <button class="button" onclick="window.location.href='{{ src }}'"><i class="fas fa-download"></i> Download</button>
      <button class="button" onclick="copyLink('{{ src }}')"><i class="fas fa-copy"></i> Copy Link</button>
    </div>

    <footer>
      ⚡ <strong>TgTamilLinks</strong> © <span id="year"></span> — powered by <a href="https://t.me/LoveToRide" target="_blank">LoveToRide</a>
    </footer>
  </div>

  <div class="toast" id="toast">Link copied to clipboard ✅</div>

  <!-- Icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function copyLink(url) {
      navigator.clipboard.writeText(url).then(() => {
        const toast = document.getElementById('toast');
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 2000);
      });
    }
  </script>

</body>
</html>
