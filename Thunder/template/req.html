<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ heading }}</title>

  <!-- Meta -->
  <meta name="description" content="Stream and share Telegram files easily with TgTamilLinks powered by LoveToRide." />
  <meta name="theme-color" content="#111827" />

  <!-- Branding -->
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/fyaz05/Resources@main/FileToLink/Thunder.jpg" />
  <link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/fyaz05/Resources@main/FileToLink/Thunder.jpg" />

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Player -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #111827;
      color: #e5e7eb;
      padding: 0 1rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0.5rem 0;
      color: #fff;
    }

    .brand-sub {
      font-size: 0.9rem;
      color: #9ca3af;
      border-top: 1px solid #333;
      padding-top: 0.3rem;
    }

    video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
    }

    .actions {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .button {
      background: transparent;
      color: #e5e7eb;
      padding: 0.75rem 1rem;
      border: none;
      border-bottom: 2px solid #6b7280;
      font-weight: 500;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .button:hover {
      border-color: #facc15;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #6b7280;
      border-top: 1px solid #2e2e2e;
      padding-top: 1rem;
    }

    a {
      color: #facc15;
      text-decoration: none;
      border-bottom: 1px dotted #facc15;
    }

    .toast {
      display: none;
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: #1f2937;
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      z-index: 1000;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 1.3rem;
      }

      .button {
        flex: 1 1 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>{{ file_name }}</h1>
      <div class="brand-sub">TgTamilLinks <span style="color:#facc15;">powered by LoveToRide</span></div>
    </header>

    <video id="player" controls playsinline preload="metadata" controlsList="nodownload">
      <source src="{{ src }}" type="video/mp4" />
      <p>Your browser doesn't support video. <a href="{{ src }}">Download instead</a>.</p>
    </video>

    <div class="actions">
      <button class="button" onclick="window.open('{{ src }}', '_blank')"><i class="fas fa-play-circle"></i> Stream</button>
      <button class="button" onclick="window.location.href='{{ src }}'"><i class="fas fa-download"></i> Download</button>
      <button class="button" onclick="copyLink('{{ src }}')"><i class="fas fa-copy"></i> Copy Link</button>
    </div>

    <footer>
      ⚡ <strong>TgTamilLinks</strong> © <span id="year"></span> — powered by <a href="https://t.me/LoveToRide" target="_blank">LoveToRide</a>
    </footer>
  </div>

  <div class="toast" id="toast">Link copied to clipboard</div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js" defer></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function copyLink(url) {
      navigator.clipboard.writeText(url).then(() => {
        const toast = document.getElementById('toast');
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 2000);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      new Plyr('#player');
    });
  </script>
</body>
</html>
