<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ file_name }}</title>

  <!-- Fonts & Styling -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      padding: 1rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding-top: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
    }

    .brand-sub {
      font-size: 0.9rem;
      color: #64748b;
      margin-top: 0.3rem;
      border-top: 1px solid #334155;
      padding-top: 0.3rem;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
      background: #000;
    }

    .actions {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }

    .button {
      background-color: #1e293b;
      color: #f8fafc;
      border: none;
      border-radius: 6px;
      padding: 0.75rem 1.25rem;
      font-weight: 500;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .button:hover {
      background-color: #facc15;
      color: #000;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.85rem;
      color: #94a3b8;
      border-top: 1px solid #334155;
      padding-top: 1rem;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 1.5rem;
      }

      .actions {
        flex-direction: column;
        align-items: stretch;
      }

      .button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>{{ file_name }}</h1>
      <div class="brand-sub">TgTamilLinks â€” <span style="color:#facc15;">powered by LoveToRide</span></div>
    </header>

    <video id="video" controls autoplay></video>

    <div class="actions">
      <button class="button" onclick="window.open('{{ dash_url }}', '_blank')">ðŸ”— Open .mpd</button>
      <button class="button" onclick="copyLink('{{ dash_url }}')">ðŸ“‹ Copy Link</button>
    </div>

    <footer>
      âš¡ <strong>TgTamilLinks</strong> Â© <span id="year"></span> â€” powered by <a href="https://t.me/LoveToRide" target="_blank">LoveToRide</a>
    </footer>
  </div>

  <div class="toast" id="toast" style="display:none; position:fixed; bottom:1rem; left:50%; transform:translateX(-50%); background:#1e293b; color:#fff; padding:0.75rem 1rem; border-radius:6px; font-size:0.9rem;">Link copied to clipboard âœ…</div>

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.min.js"></script>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function copyLink(url) {
      navigator.clipboard.writeText(url).then(() => {
        const toast = document.getElementById('toast');
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 2000);
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      // Replace with actual .mpd URL dynamically
      const manifestUri = '{{ temp_url }}';

      try {
        await player.load(manifestUri);
        console.log('The video has now been loaded!');
      } catch (error) {
        console.error('Error loading video', error);
      }
    });
  </script>
</body>
</html>
