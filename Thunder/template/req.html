<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ heading }}</title>

  <!-- Meta -->
  <meta name="description" content="Stream Telegram Movies - TgTamilLinks powered by LoveToRide" />
  <meta name="theme-color" content="#111827" />

  <!-- Icons -->
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/fyaz05/Resources@main/FileToLink/Thunder.jpg" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      background: #111827;
      color: #e5e7eb;
      font-family: 'Inter', sans-serif;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .brand {
      text-align: center;
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 1.5rem;
      border-top: 1px solid #333;
      padding-top: 0.3rem;
    }

    .video-js {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .actions {
      text-align: center;
      margin-top: 1.5rem;
    }

    .button {
      background: transparent;
      color: #facc15;
      border: none;
      font-weight: 500;
      border-bottom: 2px solid #facc15;
      margin: 0 0.5rem;
      padding: 0.6rem 1rem;
      cursor: pointer;
    }

    .button:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #2e2e2e;
    }

    a {
      color: #facc15;
      text-decoration: none;
      border-bottom: 1px dotted #facc15;
    }

    .toast {
      display: none;
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: #1f2937;
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ file_name }}</h1>
    <div class="brand">TgTamilLinks <span style="color:#facc15;">powered by LoveToRide</span></div>

    <!-- Video Player -->
    <video
      id="movie-player"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      data-setup='{}'
      playsinline
      controlsList="nodownload"
    >
      <source src="{{ src }}" type="video/mp4" />
      <p class="vjs-no-js">
        To view this video please enable JavaScript, or <a href="{{ src }}" target="_blank">download the video</a>.
      </p>
    </video>

    <!-- Buttons -->
    <div class="actions">
      <button class="button" onclick="window.open('{{ src }}', '_blank')">
        <i class="fas fa-play-circle"></i> Stream
      </button>
      <button class="button" onclick="window.location.href='{{ src }}'">
        <i class="fas fa-download"></i> Download
      </button>
      <button class="button" onclick="copyLink('{{ src }}')">
        <i class="fas fa-copy"></i> Copy Link
      </button>
    </div>

    <footer>
      ⚡ TgTamilLinks © <span id="year"></span> — powered by <a href="https://t.me/LoveToRide" target="_blank">LoveToRide</a>
    </footer>
  </div>

  <div class="toast" id="toast">Link copied to clipboard</div>

  <!-- Scripts -->
  <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function copyLink(url) {
      navigator.clipboard.writeText(url).then(() => {
        const toast = document.getElementById('toast');
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 2000);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      videojs('movie-player');
    });
  </script>
</body>
</html>
